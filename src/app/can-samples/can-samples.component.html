<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>
        <button nz-button [nzType]="'primary'" (click)="showModel(data)"><span>Show Model</span></button>
      </td>
    </tr>
  </tbody>
</nz-table>
<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  nzWidth="80%" nzHeight="80%" nzWrapClassName="vertical-center-modal">
  <app-can></app-can>
</nz-modal>
