<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Name</th>
        <th>a</th>
        <th>b</th>
        <th>h</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.a | json }}</td>
        <td>{{ data.b | json }}</td>
        <td>{{ data.h | json }}</td>
        <td>
            <button nz-button [nzType]="'primary'" (click)="showModel(data)"><span>Show Model</span></button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzStyle]="{ top: '0px' }" nzWidth="100%" nzHeight="100%">
    <app-studio [(model)]=this.selectedModel></app-studio>
  </nz-modal>
