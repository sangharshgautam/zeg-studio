<div nz-row nzGutter="8">
    <div nz-col nzSpan="4">
        <form nz-form>
            <div nz-row nzGutter="8">
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label>Scale</nz-form-label>
                        <nz-form-control>
                            <nz-input-number
                                [nzMin]="1"
                                [nzMax]="20"
                                (ngModelChange)="scaleGeometry()"
                                [nzSize]="size">
                            </nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row nzGutter="8">
                <div nz-col nzSpan="12">
                    <button nz-button nzType="primary" [nzSize]="size" nzShape="round" (click)="export('GLTF')">
                        <i nz-icon nzType="download"></i>GLTF
                    </button>
                </div>
                <div nz-col nzSpan="12">
                    <button nz-button nzType="primary" [nzSize]="size" nzShape="round" (click)="export('OBJ')">
                        <i nz-icon nzType="download"></i>OBJ
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div nz-col nzSpan="20">
        <canvas #rendererCanvas></canvas>
    </div>
</div>
