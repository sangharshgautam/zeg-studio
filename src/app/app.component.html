<nz-layout>
  <app-header></app-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light" [(nzCollapsed)]="isCollapsed">
      <ul nz-menu nzMode="inline" class="sider-menu" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Studio" nzIcon="experiment">
          <ul>
            <li nz-menu-item><a routerLink="/studio" routerLinkActive="active">Fruity Pebbles Marshmallow</a></li>
            <li nz-menu-item><a routerLink="/threejs">ThreeJs</a></li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Box" nzIcon="border">
          <ul>
            <li nz-menu-item><a routerLink="/box/samples" routerLinkActive="active">Samples</a></li>
            <li nz-menu-item><a routerLink="/box/wizard" routerLinkActive="active">Wizard</a></li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Can" nzIcon="codepen">
          <ul>
            <li nz-menu-item><a routerLink="/can/samples" routerLinkActive="active">Samples</a></li>
            <li nz-menu-item><a routerLink="/can/wizard" routerLinkActive="active">Wizard</a></li>
          </ul>
        </li>
        <li nz-submenu nzTitle="subnav 3" nzIcon="notification">
          <ul>
            <li nz-menu-item>option9</li>
            <li nz-menu-item>option10</li>
            <li nz-menu-item>option11</li>
            <li nz-menu-item>option12</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
  <app-footer></app-footer>
</nz-layout>
