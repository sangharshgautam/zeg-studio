<nz-card nzHoverable [nzCover]="boxModelTemplate" nzTitle="{{model.name}}"
    [nzActions]="[actionEdit, actionExport]">
</nz-card>
<ng-template #boxModelTemplate>
    <app-box [model]="model"></app-box>
</ng-template>
<ng-template #boxTemplate>
    <img alt="{{model.name}}" src="{{model.name}}" />
</ng-template>
<ng-template #actionExport>
    <i nz-icon nzType="export" (click)="export('GLTF')"></i>
</ng-template>
<ng-template #actionEdit>
    <i nz-icon nzType="edit"></i>
</ng-template>
